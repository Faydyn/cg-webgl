<!doctype html>
<html>

<head>
  <title>Rendering mit WebGL</title>
  <script type="x-shader/x-vertex" id="vertex-shader">#version 300 es

    precision mediump float;
 
    layout(location = 0) in vec3 aPos;
    layout(location = 1) in vec3 aColor;  
    layout(location = 2) in vec3 aNormals;  

    out vec3 color;
    
    uniform mat4 viewMatrix;    
    uniform mat4 modelMatrix;
    uniform mat4 projectionMatrix; 

    void main() { 
      color = aColor;
    
      vec3 I_ambient = vec3(0.2,0.2,0.2);
      vec3 phong_ambient = aColor * I_ambient; 

      vec3 I_diffuse = vec3(0.7);
      vec3 normal = transpose(inverse(mat3(viewMatrix*modelMatrix))) * aNormals;

      float lambert = dot(vec3(1.0, 1.0, 1.0), normal); // get Light
      vec3 phong_diffuse = aColor + I_diffuse * lambert;

      color = phong_ambient + phong_diffuse;

      gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(aPos, 1.0);
    }
    </script>
  <script type="x-shader/x-fragment" id="fragment-shader">#version 300 es

    precision mediump float;  
  
    in vec3 color;
    out vec4 fragColor;  
 
    void main() {
      fragColor = vec4(color, 1.0);
    }
    </script>

  <script type="text/javascript" src="Common/model.objjs"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/util.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="render.js"></script>

  <link rel="stylesheet" href="Common/styles.css">
</head>

<body>

  <body style="width: 1200; height:600px;">
    <div style="float: left;">
      <canvas id="rendering-surface" height="600" width="800"></canvas>
    </div>
    <div style="float: left; width: 400px; margin-left: 20px;">
      <div>
        <div style="font-weight: bold; font-size: larger; padding-bottom: 10px;">Light Position</div>
        <label for="light-x">Light X<input type="range" name="light-x" id="light-x" min="0" max="100"></label>
        <label for="light-y">Light Y<input type="range" name="light-y" id="light-y" min="0" max="100"></label>
        <label for="light-z">Light Z<input type="range" name="light-z" id="light-z" min="0" max="100"></label>
      </div>
      <div>
        <div style="font-weight: bold; font-size: larger; padding-bottom: 10px;">Object Rotation Speed</div>
        <label for="rotate-x">Rotate Around X-Axis<input type="range" name="rotate-x" id="rotate-x" min="-2" max="2"
            value="0" step="0.25"></label>
        <label for="rotate-y">Rotate Around Y-Axis<input type="range" name="rotate-y" id="rotate-y" min="-2" max="2"
            value="0" step="0.25"></label>
        <label for="rotate-z">Rotate Around Z-Axis<input type="range" name="rotate-z" id="rotate-z" min="-2" max="2"
            value="0" step="0.25"></label>
      </div>
    </div>
  </body>
</body>

</html>
